{% extends 'master.html' %}

{% block content %}

<body>	
    <div class="container">
        <h2>Book List</h2>
        <hr>

        <table class="table table-dark">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Price</td>
                    <td>Author</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.author}}</td>
                    <td>
                        <a href="/edit/{{ book.id }}" class="btn btn-info">Edit</a>
                        <a href="/delete/{{ book.id }}" class="btn btn-danger">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/add_book/"> <button class="btn btn-primary">Add Book</button></a>

    </div>
</body>

{% endblock %}
