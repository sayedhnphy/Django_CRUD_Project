{% extends 'master.html' %}

{% block content %}

<body>
    <div class="container">
        <br>
        <h2>Book List</h2>
        <hr>

        <form action="/update/{{ books.id }}">
            {% csrf_token %}

            <label for="title" class="form-group">Title: </label>
            <input class="form-control" type="text" name="title" value="{{ books.title}}" >

            <label for="price" class="form-group">Price: </label>
            <input class="form-control" type="text" name="price" value="{{ books.price}}">

            <label for="author" class="form-group">Author: </label>
            <input class="form-control" type="text" name="author" value="{{ books.author}}"><br>

            <input type="submit" class="btn btn-success" value="Update">
        
        </form>
        <br>
    </div>
</body>

{% endblock %}
